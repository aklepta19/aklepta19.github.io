<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>4030 Project</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
        <style>
            body {
                background-color: lightgray;
                margin: 0;
                font-family: Arial, sans-serif;
            }
            
            /* BOTTOM */
            .background-rectangle {
                position: fixed;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 750px;
                height: 400px;
                z-index: 0; /* Keep rectangles behind charts */
            }
            .background-rectangle4 {
                position: fixed;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 900px;
                height: 300px;
                z-index: 0; /* Keep rectangles behind charts */
            }
            /*TOP*/
            .background-rectangle2 {
                position: fixed;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 750px;
                height: 450px;
                z-index: 0; /* Keep rectangles behind charts */
            }
            .background-rectangle3 {
                position: fixed;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 900px;
                height: 550px;
                z-index: 0; /* Keep rectangles behind charts */
            }
            /* this is the year one*/
            #rect1 {
                top: 60px;
                left: 23px;
            }
            /* this is the incidents one*/
            #rect2 {
                top: 60px;
                right: 23px;
            }
            /* histogram?*/
            #rect3 {
                bottom: 15px;
                left: 23px;
            }
            /* stacked??*/
            #rect4 {
                bottom: 15px;
                right: 23px;
            }

            /* Ensure charts stay above rectangles */
            svg, canvas {
                position: relative;
                z-index: 1;
            }
            
            h1{text-align: center;}
        </style>
    </head>
    <body>
        <h1>Gun Violence in the South Atlantic Region of the U.S. from 2014 - 2017</h1>

        <!-- White rectangles as independent background elements -->
        <div class="background-rectangle3" id="rect1"></div>
        <div class="background-rectangle2" id="rect2"></div>
        <div class="background-rectangle4" id="rect3"></div>
        <div class="background-rectangle" id="rect4"></div>

        <!-- Existing charts positioned as needed -->
        <svg id="histogram" width="400" height="300" style="position:absolute; bottom: 40px; left: 50px; z-index: 1;"></svg> 
        <svg id="stackedbarchart" width="400" height="300" style="position:absolute; bottom: 50px; right: 50px; z-index: 1;"></svg>
        <svg id="scatter-plot1" width="400" height="300" style="position:absolute; top: 50px; left: 50px; z-index: 1;"></svg>
        <svg id="scatter-plot2" width="400" height="300" style="position:absolute; top: 50px; right: 50px; z-index: 1;"></svg>

        <script src="script-histogram.js"></script> 
        <script src="script-stackedbarchart.js"></script>
        <script src="script-scattersTM.js"></script> 
        <script src="newscat.js"></script>
    </body>
</html>
